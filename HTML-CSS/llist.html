<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML List</title>
  <style>

    ol>li{
      list-style-type: lower-alpha;
      color: blue;
      background-color: cyan;
    }
li:hover{
  background-color: green;
}
ul{
  background-color: aquamarine;
  color: orangered;
}


  </style>
</head>
<body>
<h1>Ordered Lists</h1>
<!--ordered list-->
<ol>
  <li>Mangoes</li>
  <li>Apples</li>
  <li>Oranges</li>
  <li>Carrot</li>
</ol>

<p>unordered list</p>
<ul>
  <li>Toyota</li>
  <li>Audi</li>
  <li>BMW</li>
  <li>Roll Royce</li>
</ul>

</body>
</html>
